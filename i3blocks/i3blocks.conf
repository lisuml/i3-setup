# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.

command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none


[volume]
label=
command=/usr/lib/i3blocks/volume
interval=once
signal=1
color="#CFD2DE"

[wifi]
interval=2
label= 

[iface]
interval=2
markup=pango

[disk]
interval=2
label=

[cpu_freq]
interval=1
label= 

[cpu_usage]
interval=persist
min_width= 99%
markup=pango

[batterybar]
markup=pango
interval=30

[key_layout]
interval=1
label=

[date]
interval=10
label= 

[time]
command=date "+%H:%M:%S"
interval=1 
label=

